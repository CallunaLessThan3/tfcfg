// -- Initial --
unbindall
exec nullmovement


// -- Aliases --
alias +primary "slot1;+attack;r_drawviewmodel 0;spec_next"
alias -primary "-attack"
alias +secondary "slot2;+attack;r_drawviewmodel 0;spec_prev"
alias -secondary "-attack"
alias +tertiary "slot3;+attack;r_drawviewmodel 1"
alias -tertiary "-attack"

alias +drawinspect "+inspect;r_drawviewmodel 1"
alias -drawinspect "-inspect"

alias +scoreboardgraph "+showscores;net_graph 2"
alias -scoreboardgraph "-showscores;net_graph 0"

// -- Basics --
bind mouse1 "+primary"
bind mouse2 "+secondary"
bind mouse4 "+tertiary"
bind mouse5 "+attack2"
bind space "+jump"
bind a "+duck"
bind t "+reload"


// -- Communication --
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"
bind j "say"
bind k "say_team"
bind l "say_party"
bind r "voicemenu 0 0"


// -- Menus --
bind tab "+scoreboardgraph"
bind ` "toggleconsole"
bind 5 "cl_trigger_first_notification" //TODO
bind 6 "cl_decline_first_notification" //TODO
bind , "changeclass"
bind . "changeteam"
bind m "open_charinfo_direct"
bind n "open_charinfo_backpack"
bind escape "cancelselect"
bind y "player_ready_toggle"


// -- Loadouts --
bind shift "load_itempreset 0"
bind F1 "load_itempreset 1"
bind F2 "load_itempreset 2"
bind F3 "load_itempreset 3"

