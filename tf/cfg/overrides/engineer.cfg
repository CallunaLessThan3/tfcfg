exec binds

alias +sentry "destroy 2 0;build 2 0;+attack"
alias -sentry "-attack"
alias dispenser "destroy 0 0;build 0 0"
alias entrance "destroy 1 0;build 1 0"
alias exit "destroy 1 1;build 1 1" 

bind 1 "+sentry"
bind 2 "dispenser"
bind 3 "entrance"
bind 4 "exit"
bind mouse5 "+attack2"

echo "~~~ (engineer reset ^-^) ~~~"
