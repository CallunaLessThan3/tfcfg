exec binds

// -- Aliases --
// Medic Radar
alias autocall_initial "hud_medicautocallersthreshold 99"
alias autocall_temp "hud_medicautocallersthreshold 150"
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

// Uber
alias +charge "+attack2;slot2;dropitem;say_team "~~~~ ( using ) ~~~~";voicemenu 0 0;autocall_initial" //default
//alias +charge "+attack2;slot2;dropitem;voicemenu 0 0;autocall_initial" //for vax
alias -charge "-attack2"


// -- Binds --
bind w "+autocall_temp_hit"
bind mouse2 "+primary"
bind mouse1 "+secondary"
bind mouse5 "+charge"

echo "~~~ (medic reset ^-^) ~~~"
