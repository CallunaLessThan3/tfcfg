// Change sens based on cm/360

// Assumes 800 dpi
alias 60cm "sensitivity 0.87; alias cur "echo 60cm""
alias 52cm "sensitivity 1.00; alias cur "echo 50cm""
alias 40cm "sensitivity 1.30; alias cur "echo 40cm""
alias 32cm "sensitivity 1.62; alias cur "echo 32cm""
alias 28cm "sensitivity 1.86; alias cur "echo 28cm""
alias 20cm "sensitivity 2.59; alias cur "echo 20cm""

alias cm key0
alias key0 "cur ; key1"
alias key1 "echo "bind : ingame"; key2"
alias key2 "echo "60cm : 0.87"  ; key3"
alias key3 "echo "52cm : 1.00"  ; key4"
alias key4 "echo "40cm : 1.30"  ; key5"
alias key5 "echo "32cm : 1.62"  ; key6"
alias key6 "echo "28cm : 1.86"  ; key7"
alias key7 "echo "20cm : 2.59"

